<!DOCTYPE html>
<html>
    <head>
<meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
<link rel = 'stylesheet' href = 'style.css'>
<meta charset="UTF/8">
<title>Day counter</title>
<link rel = 'icon' type = 'image/x-icon' href = 'vector/Untitled-1.svg'>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

</head>
    <body>

    <div class = 'container main p-4 pt-4 pb-4'>
        <h1 class = 'm-3 mb-5 text-center head'>Day Counter</h1>
        <div class = 'clock text-center m-2 p-2'>
            0 Days 0:0:0s
        </div>
        <div class = 'container buttons text-center mt-3 mb-4'>
            <button class = 'reset btn btn-warning px-4' style = 'border-radius:50px;' onclick = 'resetDate()'>Reset</button>
        </div>
        <div class = 'row text-center mt-2'>
            <div class = 'col-sm-5 set mt-4 p-3'>
                <p class = 'text-secondary'>Set custom Date</p>
                <div class = 'date d-grid px-3' style = 'grid-gap:10px'>
                    <div class = 'input-group'>
                        <input id = 'dt-date' class = 'dt form-control' type = 'date' id = 'dateData'>
                        <span class = 'input-group-text'>
                            <span class="material-symbols-outlined">
                                calendar_today
                            </span>
                        </span>
                    </div>
                    <div class = 'input-group'>
                        <input class = 'dt form-control' type = 'time' id = 'timeData'>
                        <span class = 'input-group-text'>
                            <span class="material-symbols-outlined">
                                schedule
                            </span>
                        </span>
                    </div>
                </div>
                <button class = 'btn btn-success px-5 mt-3' style = 'border-radius:50px; background:#48856F;' onclick = 'setDate()'>Set</button>
            </div>

            <div class = 'col-sm-5 p-3 set mt-4  p-3 pb-4 pt-2'>
                <div class = 'container d-flex'>
                <div class = 't-area d-inline-block mt-2 mb-2'>
                    <button class = 'save' onclick = 'saveText()'>
                        <span class="material-symbols-outlined">
                            save
                        </span>
                    </button>
                    <div id = 'warn'></div>
                </div>

                <div class = 'd-inline-block mt-2 mb-2'>
                    <button class = 'save' onclick = 'area.value = ""; disWarn()'>
                        <span class="material-symbols-outlined">
                            delete_forever
                        </span>
                    </button>
                </div>

                <div class = 'd-inline-flex align-items-center mt-2 mb-2 alt'>
                    <p class = 'm-0 p-0 altt'>Saved</p>
                </div>
                </div>

                <div class = 'container px-3'>
                    <textarea id = 'note' spellcheck = 'false' class = 'form-control' rows = '3' placeholder = 'Take some note ..' style = 'resize:none'></textarea>
                </div>
                
            </div>
        </div>
    </div>    
      
    <div class = 'alert-list'>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src = 'main.js'></script>
  
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    </body>
</html>
