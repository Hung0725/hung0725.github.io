        </div>
        <div>

    <div class = 'emotion'>
        <p class = 'h3'>How is your day today?</p>

        <div class="emotion-icon">
            <label>
            <input name = 'emo' class = 'emo' type = 'radio'>
            <div title="Drained" data-bs-toggle="tooltip">
                <span class="material-symbols-outlined">
                    sentiment_very_dissatisfied
                </span>
            </div>
            </label>

            <label>
            <input name = 'emo' class = 'emo' type = 'radio'>
            <div title="Sad" data-bs-toggle="tooltip">
                <span class="material-symbols-outlined">
                    mood_bad
                </span>
            </div>
            </label>

            <label>
            <input name = 'emo' class = 'emo' type = 'radio'>
            <div title="Normal" data-bs-toggle="tooltip">
                <span class="material-symbols-outlined">
                    sentiment_satisfied
                </span>
            </div>
            </label>

            <label>
            <input name = 'emo' class = 'emo' type = 'radio'>

                </span>
            </div>
            </label>

            <label>
            <input name = 'emo' class = 'emo' type = 'radio'>
            <div title="Positive" data-bs-toggle="tooltip">
                <span class="material-symbols-outlined">
                    sentiment_very_satisfied
                </span>
            </div>
            </label>
        </div>
        <div class = 'cmt'>
            <textarea spellcheck = 'false'id = 'comment' placeholder = 'Write your comment here ..'></textarea>
        </div>

        <div>

            <button onclick = 'this.parentElement.parentElement.style.bottom = "-" + this.parentElement.parentElement.offsetHeight + "px"'>

        <div class = 'cmt-cnt'>
            hung is my name
