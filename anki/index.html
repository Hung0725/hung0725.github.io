<!DOCTYPE html>
<html>
    <head>
<meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
<link rel = 'stylesheet' href  = 'style.css'>
<meta charset = 'UTF-8'>
<title>Ankidroid Converter</title>
    </head>
    <body>
<div class = 'main'>
    <div class = 'heading page'>
        <h1>Ankidoid Converter (Eng Vocab)</h1>

        <form class = 'inp-form'>
            <div class = 'section'>
                <h2>Front</h2>
                <div class = 'words'>
        <label>
            <div class = 'title'>Word: </div>
            <input type = 'text' class = 'inf-inp'  placeholder = 'Eg: Hello'>            
        </label>

        <div class = 'container'>
            <button class = 'inf-inp' id = 'droplist' onclick = 'dropdown()'>noun</button>
            <div class = 'dropdown'>
                
                    <button onclick = 'setValue(this.innerHTML)'>noun</button>
                    <button onclick = 'setValue(this.innerHTML)'>verb</button>
                    <button onclick = 'setValue(this.innerHTML)'>adjective</button>
                    <button onclick = 'setValue(this.innerHTML)'>phrasal verb</button>
                    <button onclick = 'setValue(this.innerHTML)'>idiom</button>
                    <button onclick = 'setValue(this.innerHTML)'>structure</button>
                
            </div>
        </div>
            
        </div>
        <label>
            <div class = 'title'>Phonetics: </div>  
            <input type = 'text' class = 'inf-inp'  placeholder = 'Eg: /heˈloʊ/'>
    
        </label>
            </div>
            <div class = 'section'>
                    <h2>Back</h2>
                <label>
                    <div class = 'title'>Meaning (Vie): </div>
                    <input type = 'text' class = 'inf-inp'  placeholder = 'Eg: Xin chào'>
                </label>
                <label>
                    <div class = 'title'>Meaning (Eng): </div>    
                    <input type = 'text' class = 'inf-inp'  placeholder = 'Eg: used when meeting or greeting someone.'>
                </label>
                <label>
                    <div class = 'title'>Eg: </div>
                    <input type = 'text' class = 'inf-inp'  placeholder = "Eg: Hello, Paul. I haven't seen you for ages.">
                </label>
        </div>
        
      
        </form>
        <div style = 'display:flex; justify-content:center;'>
            <button onclick = 'createScript()' class = 'grs'>Generate</button>
        </div>
    </div>
    <div class = 'page rs' id = 'page-2'>
        <div class = 'p-cnt'>
            <div>
        <div class = 'btn-ctn'>
            <button onclick = 'copyscript(rsWord.innerText);'>Copy Front</button>
            <button onclick = 'copyscript(rsMeaning.innerText);'>Copy Back</button>
            <button onclick = 'copyscript(rsMeaning.innerText); copyscript(rsWord.innerText)'>Copy All</button>
        </div>
        <div class = 'result'>
        <div class = 'word' title = 'Front' onclick = 'copyscript(this.innerText)'>Your script will appear here!</div>
        <div class = 'meaning' title = 'Back'  onclick = 'copyscript(this.innerText)'></div>
    </div>
    </div>
    <div class = 'preview'>
        <b class = 'tle'>Preview</b>

        <div class = 'rvword' title = 'Front'>Your Ankidroid script preview will appear here!</div>
        <hr>
        <div class = 'rvmeaning' title = 'Back'></div>
    </div>
    </div>
</div>
<div class = 'footer'>Huynh Khanh Hung 9:26PM 22/06/2022 - HTML, CSS, JS</div>
</div>

<button onclick = 'dropdown()' class = 'black'></button>

<div class = 'page-map' title = 'Page 1'>
    <div onclick = 'document.documentElement.scrollTop = 0'>

    </div>
    <a href = '#page-2' title = 'Page 2' id = 'press'>
    <div>

    </div>
    </a>
</div>

<div class = 'alert'>Copied to clipboard</div>
<script src = 'main.js'></script>
    </body>
</html>
