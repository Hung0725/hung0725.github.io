<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
        <link rel = 'stylesheet' href = 'style.css'>
        <meta charset="UTF-8">
        <title>ANKI Converter</title>
        <link rel = 'icon' type = 'image/x-icon' href = 'vector/Untitled-1.svg'>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
        <!-- Highlight.js -->
        
        <link id = 'style-code' rel="stylesheet"href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-light.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    </head>
    <body class = ''>

        <div class = 'main-body'>

        <div class = 'border-bottom container-fluid d-flex heading-container'>
            <p class = 'h2 text-center fw-lighter m-4 text-success'>Ankidoird Converter</p>
            <button class = 'menu-btn' onclick = 'toggleSidebar()'>
                <span class = 'text-success material-symbols-outlined'>
                    menu
                </span>
            </button>
        </div>



        <div class = 'body container-fluid'>

            <div class = 'window container p-3 px-4'>
                <p class = 'text-secondary text-center mb-4'>English vocabulary</p>
                <div class = 'form row'>
                    <div class = 'st rounded container col-sm-5 p-3 mb-3'>
                    <h3 class = 'mb-3'>Front</h3>
                    <div class = 'input-group mt-2'>
                        <div class = 'form-floating'>
                            <input name = 'word' spellcheck='false'type = 'text' class = 'inp w-100 form-control word' placeholder = 'Word'>
                            <label for = 'word'>Word</label>
                        </div>
                        <select class = 'form-select inp w-25'>
                            <option>noun</option>
                            <option>verb</option>
                            <option>adjective</option>
                            <option>adverb</option>
                            <option>phrasal verb</option>
                            <option>idiom</option>
                        </select>
                    </div>
                    <input class = 'inp form-control mt-2' type = 'text' placeholder = 'phonetics'>
                    </div>

                    <div class = ' st rounded container col-sm-5 p-3 mb-3'>
                        <h2 class = 'mb-3'>Back</h2>
                        <input spellcheck = 'false' class = 'form-control mt-2 inp' placeholder = 'Meaning'>
                        <input spellcheck = 'false' class = 'form-control mt-2 inp' placeholder = 'definition'>
                        <input spellcheck = 'false' class = 'form-control mt-2 inp' placeholder = 'Example'>
                    </div>
                </div>
                <div id = 'tgBtn' class = 'container text-center mt-3'>
                    <div>
                        <button class = 'btn btn-success'onclick = 'generate(); showToast(0)'>Generate</button>
                        <button class = 'btn btn-outline-warning mx-1' onclick = 'clearInput()'>Clear</button>
                    </div>
                    <div class="toast mx-auto mt-4">
                        <div class="toast-header">
                          <b class = 'me-auto'>Alert</b>
                          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                        </div>
                        <div class="toast-body text-dark">
                          Generated successfully!
                        </div>
                      </div>
                </div>

            </div>
            <!-- Second window -->
            <div class = 'window container p-3 px-4'>
                <p class = 'text-secondary text-center mb-4'>Multiple-choice question</p>

                <div class = 'input'>
                    <div class = 'form-floating'>
                        <input spellcheck = "false"name = 'question' class = 'form-control inpt' type = 'text' placeholder = 'What is ...'>
                        <label style = 'padding:15px 20px' for = 'question'>Question</label>
                    </div>
                    <div class = 'input-group ans-inp'>
                        <input spellcheck = "false" class = 'form-control inpt' type = 'text' placeholder = 'Ans A'>
                        <div class = 'input-group-text'>
                            <label>
                                <input checked type = 'radio' name = 'right-ans' class = 'right-ans'>
                                <div class = 'cnt-radio'>
                                    <span class = 'material-symbols-outlined'>
                                        close
                                    </span>
                                </div>
                            </label>
                        </div>
                    </div>    
                    <div class = 'input-group ans-inp'>
                        <input spellcheck = "false" class = 'form-control inpt' type = 'text' placeholder = 'Ans B'>
                        <div class = 'input-group-text'>
                            <label>
                                <input type = 'radio' name = 'right-ans' class = 'right-ans'>
                                <div class = 'cnt-radio'>
                                    <span class = 'material-symbols-outlined'>
                                        close
                                    </span>
                                </div>
                            </label>
                        </div>
                    </div>    
                    <div class = 'input-group ans-inp'>
                        <input spellcheck = "false" class = 'form-control inpt' type = 'text' placeholder = 'Ans C'>
                        <div class = 'input-group-text'>
                            <label>
                                <input type = 'radio' name = 'right-ans' class = 'right-ans'>
                                <div class = 'cnt-radio'>
                                    <span class = 'material-symbols-outlined'>
                                        close
                                    </span>
                                </div>
                            </label>
                        </div>
                    </div>    
                    <div class = 'input-group ans-inp'>
                        <input spellcheck = "false" class = 'form-control inpt' type = 'text' placeholder = 'Ans D'>
                        <div class = 'input-group-text'>
                            <label>
                                <input type = 'radio' name = 'right-ans' class = 'right-ans'>
                                <div class = 'cnt-radio'>
                                    <span class = 'material-symbols-outlined'>
                                        close
                                    </span>
                                </div>
                            </label>
                        </div>
                    </div>    
                </div>

                <div class = 'container-fluid text-center mt-5'>
                    <button class = 'btn btn-success' onclick = 'generateMul(); showToast(1)'>Generate</button>
                    <button class = 'btn btn-outline-warning mx-1' onclick = 'clearInput()'>Clear</button>
                    
                </div>
                <div class = 'container-fluid'>
                    <div class = 'toast mx-auto mt-3'>
                        <div class = 'toast-header'>
                            <b class = 'me-auto'>Alert!</b>
                            <button type = 'button' class = 'btn-close' data-bs-dismiss="toast"></button>
                        </div>
                        <div class ='toast-body text-dark'>
                            Generated successfully!
                        </div>
                    </div>
                </div>
            </div>
            

        </div>

        <br><br>
        <div class = 'container text-center'>
            <div class = 'container rs px-0 col-sm-9'>
                <p class = 'result language-html'title = 'Click to copy!'onclick = "copyCode(this.innerText); showToast(2)">HTML code will apear here! Click on text to copy code</p>
                <p class=" result language-html" title = 'Click to copy!'onclick = "copyCode(this.innerText); showToast(2)"></p>
                
                <!-- Toast alert -->
                <div class = 'toast alt'>
                    <div class = 'toast-header'>
                        <b class = 'me-auto'>Alert</b>
                        <button type = 'button' class = 'btn-close' data-bs-dismiss="toast"></button>
                    </div>
                    <div class = 'toast-body text-dark'>
                        Text copied!
                    </div>
                </div>
            </div>
            <div class = 'container rs col-sm-9'>
                <p></p>
                <hr>
                <p></p>
            </div>
        </div>
        </div>


        <!-- Custom sidebar -->
        <div class = 'sidebar'>
            <div class = 'd-flex px-4 mb-5' style = 'justify-content:space-between; align-items:center'>
                <p class = 'h2 text-white'>Features</p>
                <button class = 'closebtn' onclick = 'toggleSidebar()'>
                    <span class = 'text-white material-symbols-outlined'>
                        close
                    </span>
                </button>
            </div>

            <div class = 'ft-btn'>
                <button class = 'border-top border-bottom border-2 border-light text-start px-4' onclick = 'popupWindow(0); toggleSidebar()'>English vocabulary</button>
                <button class = 'border-bottom border-2 border-light text-start px-4' onclick = 'popupWindow(1); toggleSidebar()'>Multiple-choice question</button>
            </div>

            <div class = 'mt-5'>
                <p class = 'h2 text-white mb-4 px-4'>Themes</p>

                <div class=''>
                    <div class = 'settings px-4'>
                        <p class = 'm-0'>Dark theme</p>
                        <label class = 'custom-label'>
                            <input class = 'custom-inp' type = 'checkbox' id = 'themes'>
                            <div class = 'custom-checkbox'></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <button onclick = 'toggleSidebar()' class = 'black'></button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src = 'main.js'></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    
        <!-- React app -->
        <script type = 'text/babel'></script>
    </body>
</html>
