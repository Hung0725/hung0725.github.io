<!DOCTYPE html>
<html lang="en">
<head>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
    <link rel = 'stylesheet' href = 'style.css'>
    <meta charset="UTF-8">
    <title>H U N G</title>
    <link rel = 'icon' type = 'image/x-icon' href = 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Home_Icon_by_Lakas.svg/2048px-Home_Icon_by_Lakas.svg.png'>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

    <link id = 'style-code' rel="stylesheet"href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-light.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
</head>
<body class = 'bg-dark'>
    
    <div class = 'container-fluid contain'>
    <div class = 'container-fluid cnt'>
    <div class = 'page-header'>
        hung
    </div>
    <div class = 'search'>
        <div class = 'input-group rounded-pill'>
            <input id = 'srch'style = 'border-radius:50px 0 0 50px' class = 'form-control' placeholder = 'Seach something ..' spellcheck = 'false'>
            <button style = 'border-radius:0 50px 50px 0'class = 'btn btn-primary d-flex justify-content-center align-items-center' onclick = 'srch()'>
                <span class = 'material-symbols-outlined'>
                    search
                </span>
            </button>
        </div>
    </div>
    <div class = 'apps'>
         <button class = 'add rounded' onclick = "openTab(0); bl.style.display = 'block'">
            <span class = 'material-symbols-outlined'>add</span>
         </button>
    </div>
    </div>

    <div class = 'create-app tab'>
        <div class = 'header'>
            <p class = 'h3 m-0 p-0' style = 'margin-left:31px; margin-top:30px'>Add shortcut</p>
            <button onclick = 'closeTab(0);'>
                <span class = 'material-symbols-outlined'>
                    close
                </span>
            </button>
        </div>
        <div>
            <label>
                <span>name:</span>
                <input spellcheck = 'false' type = 'text' placeholder = 'eg: facebook' id = 'app-name'>
            </label>
            <label>
                <span>URL:</span>
                <input spellcheck = 'false' type='text' placeholder = 'eg: https://www.facebook.com' id = 'app-url'>
            </label>
        </div>
        <div class = 'container'>
            <button class = 'btn btn-success' onclick = 'createApp(appName.value, appURL.value); clear(); closeTab(0)'>Add</button>
        </div>
    </div>

    <div class = 'apps-cnt tab'>
        <div class = 'app-hd'>
            <p class = 'h3 m-0'>Manage shortcuts</p>
            <button onclick = 'closeTab(1);'>
                <span class = 'material-symbols-outlined'>
                    close
                </span>
            </button>
        </div>
        <div class = 'app-list'>

        </div>
    </div>
    </div>

<!-- TOOLBAR -->
    <div class = 'toolbar'>
        <button onclick = 'openTab(1);'>
            <span class = 'material-symbols-outlined'>
                edit
            </span>
        </button>

        <button onclick = 'openTab(2);'>
            <span class = 'material-symbols-outlined'>
                image
            </span>
        </button>
    </div>

    <div class = 'bg-setting tab'>
        <div class = 'img-header'>
            <p class = 'h3'>Background image</p>
            <button onclick = 'closeTab(2);'>
                <span class = 'material-symbols-outlined'>
                    close
                </span>
            </button>
        </div>
        <label>
            <input type = 'file' id = 'img-inp'>
            <div class = 'bg-success text-white'>Choose file</div>
        </label>
        
        <img src = '' id = 'bgimg'>

        
        <div class = 'img-setting'>

            <div>
                <div>Image position adjust:</div>
                <input type = 'range' min = '0' max = '100' id = 'x-img' data-bs-toggle="tooltip" title="Position x">
            </div>
            <div>
                <input type = 'range' min = '0' max = '100' id = 'y-img' data-bs-toggle="tooltip" title="Position y">
            </div>
            <div>
                <div>Image blur:</div>
                <input type = 'range' min = '0' max = '30' id = 'blur' value = '0' data-bs-toggle="tooltip" title="Blur">
            </div>

        </div>
    </div>
    <button class = 'black' onclick = 'closeWindow(); this.style.display = "none"'></button>
    <div class = 'bg'>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src = 'main.js'></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</body>
</html>
