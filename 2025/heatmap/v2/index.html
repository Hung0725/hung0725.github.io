<!DOCTYPE html>
<html>
    <head>
<link rel = 'stylesheet' href = 'style.css'>
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 300,
      'GRAD' 0,
      'opsz' 24
    }
    .bold {
        font-variation-settings:
        'wght' 900
    }
    .slim{
        font-variation-settings:
        'wght' 200
    }
    </style> 
</head>
    <body>

       <button class = 'black' onclick = 'closeWindow(inp); closeWindow(newS); closeWindow(edit)'></button>
       

        <div style = 'display:inline-flex; align-items:center;' class = 'm-3 mt-1 mb-0'>
            <button class ='btn btn-primary' style = 'display:flex; justify-content:center; align-items:center; width:35px; height:35px;' onclick = 'var confirm = prompt(`Enter "Mikuchan" to sync!`);if(confirm == "Mikuchan"){fetchJSON()}'><span class = 'material-symbols-outlined'>download</span></button>
            <span style ='display:flex; align-items:center;' class = 'm-2 fw-bold text-primary'>Sync</span>
        </div>

        <div style = 'display:inline-flex; align-items:center;' class = 'mt-1 mb-4'>
            <button class ='btn btn-primary' style = 'display:flex; justify-content:center; align-items:center; width:35px; height:35px;' onclick = 'updateJSON()'><span class = 'material-symbols-outlined'>upload</span></button>
            <span style ='display:flex; align-items:center;' class = 'm-2 fw-bold text-primary'>Back-up</span>
        </div>

        <div>
            <div class = 'checkbox'>
                <span>Seperate months</span>
                <label>   
                    <input checked autocomplete = 'off' type = 'checkbox' id = 'display' onchange = "if(this.checked){seMth = 1; render(Y)} else {seMth = false; render(Y); } localStorage.setItem('setting',colorOpt + '/' + (0 + seMth));">
                    <div class = ''></div>
                </label>
            </div>
            <div class = 'selects custom-select'>
                <span>Color palette</span>
                <div class = 'colors'>
                    <select id = 'color-options'>
                    </select>
                  </div>
            </div>
        </div>




        <div class = 'new'>
            <div style = 'background:#ddd; text-align:center'>
                Create New Session
            </div>
            <div class = 'form-floating m-3'>
                <input autocomplete = 'off'id = 'session-name' class = 'form-control' type = 'text' name = 'session-name' placeholder = "Name">
                <label for = "session-name">Name</label>
            </div>
            <div style="display:flex; justify-content:center;">
                <button class = 'btn btn-primary' onclick = 'newSession(nameInp.value, 1); closeWindow(newS); nameInp.value = ""'>Create</button>
                <button class = 'btn btn-secondary' onclick = 'closeWindow(newS); '>Cancel</button>
            </div>
       </div>


       <div class = 'new reN'>
            <div style = 'background:#ddd; text-align:center'>Rename session</div>
            <div class = 'form-floating m-3'>
                <input autocomplete = 'off' placeholder = 'Name' name = 'rename' class = 'form-control' type = 'text' id = 'rename'>
                <label for = 'rename'>
                    Name
                </label>
            </div>
            <div class = 'm-2 mt-3'style = 'display:flex; justify-content:center'>
                <button class = 'btn btn-primary' onclick = 'rename()'>Rename</button>
                <button class = 'btn btn-secondary' onclick = 'closeWindow(edit)'>Cancel</button>
            </div>
       </div>
       
       
       <div class = 'inp m-4' value = '4'>
            <div style = 'background:#ddd;padding:0 5px;display:flex; align-items:center; justify-content:space-between'>
                <div class = 'title'><span>Edit: </span>Wed 2 Feb</div>
                <button class = 'close' onclick = 'this.parentElement.parentElement.classList.remove("show"); btnbl.style.display = "none"'><span class = 'material-symbols-outlined'>close</span></button>
            </div>
            <div class = 'p-3'>
                <div class = 'form-floating'>
                    <input autocomplete = 'off' name = 'amount' class = 'form-control inpt' type = 'number' placeholder = "Amount">
                    <label for = 'amount'>Amount</label>
                </div>
            <!-- 
             Extra note is for later updates
            
            <div class = 'form-floating mt-2'>
                <textarea name = 'note' class = 'form-control inpt' placeholder = 'Note'></textarea>
                <label for = 'note'>Note</label>
            </div> -->
                <button class = 'btn btn-primary mt-2' onclick = 'sav(parseInt(this.parentElement.parentElement.value), inps[0].value); closeWindow(inp); inps[0].value = ""'>Save</button>
            </div>
        </div>

       <div class = 'sessions m-3'>
        <button style = 'font-weight:bold; display:flex; align-items:center'onclick = 'openWindow(newS); nameInp.focus()'><span class="material-symbols-outlined bold" >add</span>Create new session</button>
       </div>

       <div class = 'control'>
            <button onclick = 'cur(--Y)'><span class = 'material-symbols-outlined'>arrow_back_ios_new</span></button>
            <button class = 'current' style = 'font-size:14px'></button>
            <button onclick = 'cur(++Y)'><span class="material-symbols-outlined">arrow_forward_ios</span></button>
       </div>


       <div style= 'display:flex; justify-content:center;'>
            <div style = 'width:min-content; overflow:auto' id = 'cont'>
                <div class = 'ord'></div>
                <div class = 'heatmap-display'></div>
            </div>
        </div>

        <hr>

        <div class = 'stat'>
                <div>Current Steak: <div class = "val"></div></div>
                <div>Max Steak: <div class = "val"></div></div>
                <div>Max Amount: <div class = "val"></div></div>
                <div>Total: <div class = "val"></div></div>
                <div>Average (active): <div class = "val"></div></div>
        </div>
        <br>
        <br>

       <!-- Bootstrap 5 JavaScript (Optional for components like modals) -->
       
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
       <script src = 'colors.js'></script>
       <script src = 'main.js'></script>
       
       
    </body>
</html>
