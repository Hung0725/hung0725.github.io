<!DOCTYPE html>
<html>
    <head>
<link rel = 'stylesheet' href = 'style.css'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 300,
      'GRAD' 0,
      'opsz' 24
    }
    .bold {
        font-variation-settings:
        'wght' 900
    }
    </style> 
</head>
    <body>

       <button class = 'black' onclick = 'closeWindow(inp); closeWindow(newS)'></button>
       
       <div class = 'new'>
            <div style = 'background:#ddd; text-align:center'>
                Create New Session
            </div>
            <div class = 'form-floating m-3'>
                <input id = 'session-name' class = 'form-control' type = 'text' name = 'session-name' placeholder = "Name">
                <label for = "session-name">Name</label>
            </div>
            <div style="display:flex; justify-content:center;">
                <button class = 'btn btn-primary' onclick = 'newSession(nameInp.value, 1); closeWindow(newS); nameInp.value = ""'>Create</button>
                <button class = 'btn btn-secondary' onclick = 'closeWindow(newS); '>Cancel</button>
            </div>
       </div>
       
       
       <div class = 'inp m-4' value = '4'>
            <div style = 'background:#ddd;padding: 3px 7px;;display:flex; align-items:center; justify-content:space-between'>
                <div class = 'title'><span>Edit: </span>Wed 2 Feb</div>
                <button class = 'close btn' onclick = 'this.parentElement.parentElement.classList.remove("show"); btnbl.style.display = "none"'><span class = 'material-symbols-outlined'>close</span></button>
            </div>
            <div class = 'p-3'>
                <div class = 'form-floating'>
                    <input name = 'amount' class = 'form-control inpt' type = 'number' placeholder = "Amount">
                    <label for = 'amount'>Amount</label>
                </div>
            <!-- 
             Extra note is for later updates
            
            <div class = 'form-floating mt-2'>
                <textarea name = 'note' class = 'form-control inpt' placeholder = 'Note'></textarea>
                <label for = 'note'>Note</label>
            </div> -->
                <button class = 'btn btn-primary mt-2' onclick = 'sav(parseInt(this.parentElement.parentElement.value), inps[0].value); closeWindow(inp); inps[0].value = ""'>Save</button>
            </div>
        </div>

       <div class = 'sessions m-3'>
        <button style = 'font-weight:bold; display:flex; align-items:center'onclick = 'openWindow(newS); nameInp.focus()'><span class="material-symbols-outlined bold" >add</span>Create new session</button>
       </div>

       <div class = 'control'>
            <button onclick = 'cur(--Y)'><span class = 'material-symbols-outlined'>arrow_back_ios_new</span></button>
            <button class = 'current' style = 'font-size:14px'></button>
            <button onclick = 'cur(++Y)'><span class="material-symbols-outlined">
                arrow_forward_ios
                </span></button>
       </div>


       <div style= 'display:flex; justify-content:center;'>
            <div style = 'width:min-content; overflow:auto'>
                <div class = 'ord'></div>
                <div class = 'heatmap-display'></div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src = 'main.js'></script>
       
    </body>
</html>
