<!DOCTYPE html>
<html lang="en">
<head>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
    <link rel = 'stylesheet' href = 'style.css'>
    <meta charset="UTF-8">
    <title>Transcript</title>
    <link rel = 'icon' type = 'image/x-icon' href = ''>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link id = 'style-code' rel="stylesheet"href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-light.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
</head>
<body>

    <div class = 'create-subject'>

    </div>

    <div class = 'flexbox'>
        <div class = 'subjects'>
            <p class = 'h3' style = 'margin:25px 20px'>Transcript</p>
        </div>

        <div class = 'statistic'>
            <div>
                <p class = 'h3' style = 'margin:25px 0'>Statistics</p>
            </div>
            <div><span>Average:</span> no result</div>
            <div><span>Above</span> 8: no result</div>
            <div><span>below</span> 6.5: no result</div> 
        </div>
    </div>

    <div class = 'menu'>
        
        <div class = 'menu-cnt'>
            <button class = 'add' onclick = 'tgTab(0);'>
                <span class = 'material-symbols-outlined'>
                    add
                </span>
            </button>
            <button class = 'add calc' onclick = 'calc(); toggleMenu()'>
                <span class = 'material-symbols-outlined'>
                    equal
                </span>
            </button>
        </div>
        <button class = 'add tgmenu' onclick = 'toggleMenu()'>
            <span class = 'material-symbols-outlined'>
                menu
            </span>
        </button>
    </div>



    <div class = 'tab addsub'>
        <div class = 'header'>
            <p class = 'h4'>Add a subject</p>
            <button onclick = 'closeTab(0)'>
                <span class = 'material-symbols-outlined'>
                    close
                </span>
            </button>
        </div>
        <div class = 'form-floating'>
            <input class = 'form-control' name = 'name' placeholder = 'Subject name ..' id = 'name'>
            <label for 'name'>Subject name:</label>
        </div>
        <div class = 'text-center'>
            <button onclick = 'createSub(subjectName.value); closeTab(0)' class = 'btn btn-success px-3'>OK</button>
        </div>
    </div>

    <button class = 'black' onclick = 'closeall()'></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src = 'main.js'></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</body>
</html>
